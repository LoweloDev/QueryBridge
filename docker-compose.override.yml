# Override file for development-specific configurations
# This file is automatically merged with docker-compose.yml

version: '3.8'

services:
  postgres:
    # Development-specific PostgreSQL settings
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust  # For easier local development
    volumes:
      - ./server/data/postgresql-logs:/var/log/postgresql

  mongodb:
    # Development logging
    volumes:
      - ./server/data/mongodb-logs:/var/log/mongodb

  elasticsearch:
    # Development settings for Elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"  # Lower memory for development
      - logger.level=INFO
    volumes:
      - ./server/data/elasticsearch-logs:/usr/share/elasticsearch/logs

